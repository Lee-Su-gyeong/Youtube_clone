<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .father {
      display: grid;
	  grid-template-rows: 300px 120px;
      grid-template-columns: 300px 500px;
      grid-gap: 10px;
      grid-auto-rows: 60px;
      /* 늘어난 div의 세로를 60px로 설정해준다. */
      grid-auto-flow: column;
      /* 방향이 컬럼 방향으로 늘어난다. */
      grid-auto-columns: 60px;
      
    } 

    .box {
      background-color: #42b883;
      display: flex;
      justify-content: center;
      align-items: center;
      color:white;
      font-size: 50px;
    }
  </style>
</head>
<body>
  <div class="father">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
    <!-- <div class="box"></div> 은 컨텐트가 없으므로 나타나지 않음.-->
  </div>
</body>
</html>
